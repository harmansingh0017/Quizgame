           <div class="card-body">
            <h1 class="card-title">{{quizService.loggedInUsername}}</h1>
            <h1 class="card-text">{{quizService.correctAnswerCount}}/5</h1>
            <h1 class="card-text">{{quizService.correct}}</h1>
          </div>
         
          <div class="card-body"> 
             <button type="button" class="btn btn-default"  (click)="quizcomponent.restart()">Restart</button>
            <button type="button" class="btn btn-default"  (click)="quizcomponent.submitanswer()">Submit</button>
         
          </div>
        </div>
