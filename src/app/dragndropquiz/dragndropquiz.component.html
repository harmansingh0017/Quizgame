<app-navbar></app-navbar>

<div class="modal-body" >
     <ng-container  *ngIf="correct=='InCorrect'"> 
     <img src="https://craigmcneil.me/wp-content/uploads/2017/02/wrong.jpg" style="height: 100px; width: 100px;">
    </ng-container>
     <br>
     <ng-container  *ngIf="correct=='Correct'"> 
      <img src="https://media.istockphoto.com/vectors/grunge-green-correct-square-rubber-seal-stamp-on-white-background-vector-id959944312" style="height: 100px; width: 100px;">
     </ng-container>
</div>




<div class="card-action1">
  <div class="example-container1">
    <h2>Question1</h2>
    <div
      id="even1"
      cdkDropList
      cdk-drag-animating
      [cdkDropListData]="even1"
      cdkDropListConnectedTo="cars1"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
       >
      <img src="https://firebasestorage.googleapis.com/v0/b/myfinalproject-e3283.appspot.com/o/foodtrash.png?alt=media&token=92d9b6aa-500b-415b-8dac-6af796e9aeaf" style="height: 200px; width: 400px;">   
  </div>
  
<div class="example-container">
  <h2>Answer1</h2>
  <ng-container  *ngFor="let options of drag | async "> 
  <div
    id="cars1"
    cdkDropList
    [cdkDropListData]="options.data.Option"
    cdkDropListConnectedTo="even1"
    class="example-list1"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListEnterPredicate]="noReturnPredicate">
    <div
      class="example-box"
      *ngFor="let number of options.data.Option "
      [cdkDragData]="number"
      cdkDragBoundary=".card-action1"
      cdkDrag>  
      <img src="{{number}}">
    </div>
  </div>
  </ng-container>
</div>
</div>
</div>
