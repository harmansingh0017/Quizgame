  </div>

  <div style="float: left; width: 200px; padding:-20px 0px;"
     cdkDropList #h3 = "cdkDropList"
    [cdkDropListData]="even1"
    cdkDropListConnectedTo="cars1"
    class="example-list2"
    (cdkDropListDropped)="drop1($event)"
    >
    <img src="https://firebasestorage.googleapis.com/v0/b/myfinalproject-e3283.appspot.com/o/metaltrash.png?alt=media&token=e6ec50d0-4db5-4007-94d7-df6b5c236874" style="height: 150px; width: 200px;">

     cdkDropList #h4 = "cdkDropList"

    class="example-list3"
    (cdkDropListDropped)="drop2($event)"
     >
    <img src="https://firebasestorage.googleapis.com/v0/b/myfinalproject-e3283.appspot.com/o/papirtrash.png?alt=media&token=0ed4a392-4e87-46c2-9f21-839a5931f422" style="height: 150px; width: 200px;">

<div style="float: left; width: 200px; padding: -20px 0px;"
   cdkDropList #h5 = "cdkDropList"

  class="example-list4"
  (cdkDropListDropped)="drop3($event)"
   >
  <img src="https://firebasestorage.googleapis.com/v0/b/myfinalproject-e3283.appspot.com/o/plasttrash.png?alt=media&token=9b1e5d2c-f30a-4df5-b3a4-3e2042c629a2" style="height: 150px; width: 200px;">

</div>

<div class="example-container" cdkDropListGroup>
  <h2>Answer1</h2>
  <ng-container  *ngFor="let options of drag | async "> 
  <div
     cdkDropList #h2 = "cdkDropList"
    [cdkDropListData]="options.data.Option"
    [cdkDropListConnectedTo]="[h1,h3,h4,h5]"
    class="example-list1"
     [cdkDropListEnterPredicate]="noReturnPredicate">
    <div
      class="example-box"
      *ngFor="let number of options.data.Option "
      [cdkDragData]="number"
       cdkDrag #h1 = "cdkDrag">  
      <img src="{{number}}" style="height: 150px; width: 200px; padding: -20px 0px; ">
    </div>
  </div>
  </ng-container>
</div>
</div>
</div>
