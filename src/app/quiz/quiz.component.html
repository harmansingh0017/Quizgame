<app-navbar></app-navbar>
<div class="row" *ngIf="this.quizService.qnProgress != 10">
        <div class="col s8 offset-s2">
          <div class="progress">
                <div class="determinate" [style.width.%]="(qnProgress+1)*10"></div>
              </div>
             
 
          <div class="card-action">
               <ul class="collection answer">
                <ng-container  *ngFor="let options of questions | async "> 
                         <div class="card blue-grey darken-1"   >
                                <div class="card-content white-text">
                                <p>{{options.data.Qn }}</p>
                             </div>  
                            </div> 
                            <div class="card-action">
                                <ul class="collection answer"> 
                    <ng-container *ngFor="let option of options.data.Option  ; let i = index" >  
                   <li tabindex="1" class="collection-item" (click)="Answer(options.data.Answer,i)" > 
                      <input type="checkbox" >      
                    {{option}}
                  </li>
                </ng-container>
                </ul>
                </div>    
          </ng-container>
               </ul>
            </div>

 

            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
              
                   <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h1 class="modal-title">{{quizService.loggedInUsername}}</h1>
                    </div>
                    <div class="modal-body" >
                        <!--<ng-container  *ngFor="let optio of users | async ">-->  
                             <h1>You Score:</h1><tr><h1>{{correctAnswerCount}}/5</h1><br><h1>{{correct}}</h1>
                         <!--</ng-container>optio.data.Score-->
                     </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="close()" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="restart()">Restart</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="submitanswer()">Submit</button>
                    </div>
                  </div>
              
                </div>
              </div>          
    </div>
</div>
